<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Chart</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">  
		  
		    <p:layoutUnit position="north" size="100" header="Chart" resizable="true" collapsible="true">  
		        <h:outputText value="graph" />  
		    </p:layoutUnit>  
		  
		    <p:layoutUnit position="center">  
		        <h:form>  
		            <h:panelGrid columns="2">  
					    <p:lineChart value="#{chartBean.linearModel}" legendPosition="e" zoom="true" animate="true"  
					                title="Post Chart" minY="0" maxY="10" style="width:400px;" widgetVar="chart"/>  
					  
					    <p:barChart id="basic" value="#{chartBean.categoryModel}" legendPosition="ne"  
					                title="Boys and Girls Chart" min="0" max="200" style="width:400px" animate="true"/>  
					</h:panelGrid> 
		  
		        </h:form>  
		    </p:layoutUnit>  
		  
		    <p:layoutUnit position="south" size="100"  collapsible="true">  
		    	<h:form>
                   <ui:include  src="/WEB-INF/flows/template/docbar.xhtml"></ui:include> 
            	</h:form>
		    </p:layoutUnit>  
		</p:layout>  
		
	</h:body>
</f:view>
</html>
