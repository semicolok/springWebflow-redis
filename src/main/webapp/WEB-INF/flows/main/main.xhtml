<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>main</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">  
		  
		    <p:layoutUnit position="north" size="100" header="Top" resizable="true" collapsible="true">  
		        <h:outputText value="North unit content." />  
		    </p:layoutUnit>  
		  
		  
		    <p:layoutUnit position="west" size="200" header="Left" resizable="true" collapsible="true" effect="drop">  
		        <h:outputText value="West unit content." />  
		    </p:layoutUnit>  
		  
		    <p:layoutUnit position="east" size="200" header="Right" resizable="true" collapsible="true" effect="drop">  
		        <h:outputText value="Right unit content." />  
		    </p:layoutUnit>  
		  
		    <p:layoutUnit position="center">  
		        <h:form>  
		            main  
		  
		        </h:form>  
		    </p:layoutUnit>  
		  
		    <p:layoutUnit position="south" size="100"  collapsible="true">  
		    	<h:form>
                   <ui:include  src="/WEB-INF/flows/template/docbar.xhtml"></ui:include> 
            	</h:form>
		    </p:layoutUnit>  
		</p:layout>  
		
	</h:body>
</f:view>
</html>
